<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wallet</title>
  <link rel="stylesheet" href="anothercss.css">
</head>
<body>

  <!-- Page Header -->
  <header>
    <h1>My Wallet</h1>
  </header>

  <!-- Payment Methods Section -->
  <section class="payment-methods">
    <h2>Payment Method Details</h2>

    <!-- Example Payment Method #1 -->
    <div class="payment-method">
      <div class="payment-details">
        <p><strong>Credit Card</strong></p>
        <p>Ending in 1234</p>
        <p>Expiry Date: 12/25</p>
      </div>
      <button class="edit-button">Edit</button>
      <button class="delete-button">Delete</button>
    </div>

    <!-- Example Payment Method #2 -->
    <div class="payment-method">
      <div class="payment-details">
        <p><strong>PayPal</strong></p>
        <p>Username: user@example.com</p>
      </div>
      <button class="edit-button">Edit</button>
      <button class="delete-button">Delete</button>
    </div>
  </section>

  <!-- Add New Payment Method Button -->
  <section class="add-new-payment-method">
    <button onclick="openAddPaymentMethodForm()" class="add-payment-method-button">Add New Payment Method</button>
  </section>

  <!-- Add New Payment Method Form (hidden initially) -->
  <section id="add-payment-method-form" class="add-payment-method-form">
    <h2>Add New Payment Method</h2>
    <form action="#" method="POST">
      <label for="method">Payment Method:</label>
      <select id="method" name="method" required>
        <option value="credit-card">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select><br>

      <label for="card-number">Card Number (if Credit Card):</label>
      <input type="text" id="card-number" name="card-number" placeholder="Card Number" required><br>

      <label for="expiry-date">Expiry Date:</label>
      <input type="month" id="expiry-date" name="expiry-date" required><br>

      <label for="paypal-email">PayPal Email (if PayPal):</label>
      <input type="email" id="paypal-email" name="paypal-email" placeholder="Email" required><br>

      <button type="submit">Save Payment Method</button>
      <button type="button" onclick="closeAddPaymentMethodForm()">Cancel</button>
    </form>
  </section>
 <!-- Continue Browsing Section -->
 <section class="continue-browsing">
    <a href="website.html" class="continue-link">Continue Browsing</a>
  </section>

  </footer>

  <script src="anotherjs.js"></script>
</body>
</html>
